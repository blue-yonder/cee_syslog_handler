[metadata]
description = None
author = Blue Yonder GmbH 
author_email = peter.hoffmann@blue-yonder.com
license = new-bsd
url = https://github.com/blue-yonder/cee_syslog_handler
# Include all additional data inside your package?
include_package_data = true
# Comma separated list of data inside your package to include
package_data = 
# Comma separated list of data outside your package to include
# Equivalent to adding files to MANIFEST.in
data_files = *.rst, *.txt
# Add here all kinds of additional classifiers as defined under
# https://pypi.python.org/pypi?%3Aaction=list_classifiers
classifiers = Development Status :: 4 - Beta,
              Programming Language :: Python

[console_scripts]
# Add here console scripts like:
# script = cee_syslog_handler.module:function
# for example:
# hello_world = cee_syslog_handler.skeleton:run

[test]
# html, xml or annotate
cov-report = html
junitxml = junit.xml


# Options for py.test
[pytest]
flakes-ignore =
    doc/conf.py ALL

pep8-ignore =
    doc/conf.py ALL
